name: Lock threads


on:
  schedule:
    - cron: '0 0 * * 1'

  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  discussions: write

jobs:
  lock-discussion:
    steps:
      - name: Setup lock-discussion project
        run: |
          cp -r actions/.github/workflows/lock-discussion lock-discussion
          cd lock-discussion
          npm i --force

      - name: Run lock discussion
        run: |
          cd lock-discussion
          npm run lock --TOKEN=${{ secrets.GITHUB_TOKEN }}