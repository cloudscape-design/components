name: Build, lint and test

on:
  pull_request:
    branches:
      - main
  merge_group:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  actions: read
  contents: read
  security-events: write
  deployments: write

jobs:
  build:
    uses: cloudscape-design/actions/.github/workflows/build-lint-test.yml@main
    secrets: inherit
    with:
      artifact-path: lib/static-default
      artifact-name: dev-pages
      skip-codecov: true
  deploy:
    needs: build
    uses: cloudscape-design/actions/.github/workflows/deploy.yml@main
    secrets: inherit
    with:
      artifact-name: dev-pages
      skip-codecov: true
      deployment-path: lib/static-default
