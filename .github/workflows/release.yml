name: release

on:
  workflow_dispatch:
    inputs:
      sha:
        required: true
        description: 'Specify the commit sha'
        type: string
      tag:
        required: true
        description: 'Specify the tag for this release'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "GITHUB_SHA_LONG=$(echo git rev-parse ${{ github.event.inputs.sha }}" >> $GITHUB_ENV
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{ GITHUB_SHA_LONG }}
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false


          


          

