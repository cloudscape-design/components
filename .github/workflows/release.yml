name: release

on:
  workflow_dispatch:
    inputs:
      sha:
        required: true
        description: 'Specify the commit sha'
        type: string
      tag:
        required: true
        description: 'Specify the tag for this release'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Save full commit SHA
        id: vars
        run: echo "::set-output name=sha_long::$(git rev-parse ${{ github.event.inputs.sha }})"
        shell: bash    
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitish: ${{ steps.vars.outputs.sha_long }}
          tag_name: ${{ github.event.inputs.tag }}
          release_name: Release ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false


          


          

