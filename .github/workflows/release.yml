name: release

on:
  workflow_dispatch:
    inputs:
      sha:
        required: true
        description: 'Specify the commit sha'
        type: string
      tag:
        required: true
        description: 'Specify the tag for this release'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.event.inputs.tag }}
          generateReleaseNotes: true
          commit: ${{ github.event.inputs.sha }}


          


          

