name: release

on:
  workflow_dispatch:
    inputs:
      sha:
        required: true
        description: 'Specify the commit sha'
        type: string
      tag:
        required: true
        description: 'Specify the tag for this release'
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
      - uses: ncipollo/release-action@v1
      - with:
         artifacts: "release.tar.gz,foo/*.txt"
         bodyFile: "body.md"
         token: ${{ secrets.GITHUB_TOKEN }}
         tag: ${{ github.event.inputs.tag }}
         generate_release_notes: true
         commit: ${{ github.event.inputs.sha }}


          


          

