      - uses: actions/github-script@v6
        with:
          script: |
            const readFileSync = require('node:fs').readFileSync;
            const before = 200000; //readFileSync("../bundle-size/output-before.txt", "utf8");
            const after = 300000; //readFileSync("../bundle-size/output-after.txt", "utf8");
            console.log("Before:", before);
            console.log("After:", after);

            const increasePercent = (((after - before) / before) * 100).toFixed(2)
            const increaseKb = ((after - before) / 1000).toFixed(1);

            const message = `${after > before ? "+" : ""}${increasePercent}% / ${increaseKb} KB (from ${before/1000} KB to ${after/1000} KB)`

            const name = "Bundle size";
            await octokit.repos.createCommitStatus({
              owner,
              repo,
              sha: pullRequest.head.sha,
              context: name,
              state: 'success',
              description: message,
            })
